<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div id="app">
        <div class="panel-group text-center">
            <div id="startButton" class="panel-body">
                <button id="startGame" class="btn btn-primary">Begin battle</button>

            </div>
            <div id="choiceButtons" class="panel-body hide">
                <button class="btn btn-success btn-choice" data-choice="rock">Rock</button>
                <button class="btn btn-success btn-choice" data-choice="paper">Paper</button>
                <button class="btn btn-success btn-choice" data-choice="scissors">Scissors</button>
            </div>

            <div id="result" class="panel-body hide">
                <div id="computer"></div>
                <div id="user"></div>
                <div id="winnerBattle"></div>
                <div id="resultBattle"></div>
            </div>
            <div id="winnerGame"></div>
        </div>
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
